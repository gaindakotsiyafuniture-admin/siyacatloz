<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Navbar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
    }

    /* Navbar */
    .navbar {
      background-color: #0f172a; /* modern dark navy */
      color: white;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .wrapper {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #f9fafb;
      letter-spacing: 0.7px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #f9fafb;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    /* Hover underline */
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #f59e0b;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #f59e0b;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s;
    }

    /* Mobile Menu (Slide-in) */
    @media (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        background: #0f172a;
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        max-width: 300px;
        padding: 2rem;
        border-radius: 0;
        box-shadow: -4px 0 15px rgba(0,0,0,0.4);
        transition: right 0.35s ease;
      }

      .nav-links li {
        margin: 1rem 0;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
        z-index: 1100;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="wrapper">
      <div class="logo">Furniture</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Chair</a></li>
        <li><a href="#">Sofa</a></li>
        <li><a href="#">Bench</a></li>
        <li><a href="#">Table</a></li>
        <li><a href="#">Bed</a></li>
        <li><a href="#">Daraz</a></li>
        <li><a href="#">Hanger</a></li>
        <li><a href="#">Racks</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
